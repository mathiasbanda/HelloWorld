<div id="list" data-ng-controller="listController">
    <h3>{{listFilter()}}<p><input type="text" ng-model="philter"></p></h3>
    <div class="gap-20"></div>

    <div>
        <button type="button" class="btn btn-success" data-ng-click="selectAsset(0);">{{addAssetTitle()}}</button>
    </div>

    <br />


    <div style="padding-top: 15px;">
        <table border="1" class="sitetable">
            <tr>
                <td>Asset</td>
                <td>Description</td>
                <td>Value</td>
                <td>Location</td>
                <td>Keeper</td>
                <td>Actions</td>
            </tr>

            <tr class="data-row" data-ng-repeat="asset in assets | filter:philter">
                <td>{{asset.name}}</td>
                <td>{{asset.description}}</td>
                <td>{{asset.assetvalue}}</td>
                <td>{{asset.location}}</td>
                <td>{{asset.keeper}}</td>
                <td>
                    <span>
                        <button type="button" class="btn btn-primary" data-ng-click="selectAsset(asset.id);">Edit</button>
                    </span>
                    <span>
                        <button type="button" class="btn btn-danger" data-ng-click="delete(asset.id);">Delete</button>
                    </span>
                </td>
            </tr>
        </table>
        <br />
        <div style="font-weight: bold">Total value: {{assetsValue()}}</div>
        <br />

    </div>
</div>
