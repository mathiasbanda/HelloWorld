<ion-view view-title="Current user">
  <ion-header-bar class="bar-dark">
    <h1 class="title">Todo</h1>
  </ion-header-bar>
  <ion-content>
    <!-- our list and list items -->
    <ion-list>   
      <ion-item ng-repeat="user in users">
        Title: {{user.title}} <p></p>
        Name : {{user.firstName}} {{user.lastName}}<p></p>
        Email:  {{user.email}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
